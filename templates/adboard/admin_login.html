<!-- templates/adboard/login-adboard.html -->
{% extends "../base-admin.html" %}

<!-- Head title -->
{% block head_title %}Login{% endblock head_title %}

<!-- Main content -->
{% block content %}
    <div style="width:500px;">

		<h1>Login Adboard page</h1>
		
		<form
			method="POST"
			action="{% url 'admin_login_process' %}">
			{% csrf_token %}
			<div>
				<label for="email">Username</label>
				<input 
					type="text" 
					name="username"
					placeholder="username">
			</div>
			<div>
				<label for="email">Passwor</label>
				<input 
					type="password" 
					name="password"
					placeholder="password">
			</div>

			<div>
				<button type="submit">Login</button>
			</div>
			
		</form>
	</div>
{% endblock content %}
